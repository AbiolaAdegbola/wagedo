                                            <script>

                                                // Événement quand la valeur du select change
                                                selectPartenariat.addEventListener("change", function () {

                                        <div class="row">

                                        <div class="row">
                                            <label for="images"><strong>Ajouter des images</strong></label>
                                            <div class="col form-group">
                                                <input type="file" id="images" name="images[]" class="form-control"
                                                    accept="image/*" multiple required
                                                    onchange="previewImages(event)" />
                                            </div>
                                        </div>

                                        <!-- Conteneur des aperçus -->
                                        <div id="preview-container"
                                            style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; margin-bottom: 20px;">
                                        </div>

                                        <script>
                                            let selectedFiles = [];

                                            function previewImages(event) {
                                                const container = document.getElementById('preview-container');
                                                container.innerHTML = ''; // Réinitialiser l'affichage
                                                selectedFiles = Array.from(event.target.files); // Sauvegarder les fichiers sélectionnés

                                                selectedFiles.forEach((file, index) => {
                                                    if (!file.type.startsWith('image/')) return;

                                                    const reader = new FileReader();
                                                    reader.onload = function (e) {
                                                        // Création du conteneur de l'image
                                                        const imgContainer = document.createElement('div');
                                                        imgContainer.style.position = 'relative';
                                                        imgContainer.style.display = 'inline-block';

                                                        // Image
                                                        const img = document.createElement('img');
                                                        img.src = e.target.result;
                                                        img.style.width = '100px';
                                                        img.style.height = '100px';
                                                        img.style.objectFit = 'cover';
                                                        img.style.borderRadius = '8px';
                                                        img.style.boxShadow = '0 0 5px rgba(0,0,0,0.3)';
                                                        imgContainer.appendChild(img);

                                                        // Bouton de suppression
                                                        const removeBtn = document.createElement('span');
                                                        removeBtn.innerHTML = '✕';
                                                        removeBtn.style.position = 'absolute';
                                                        removeBtn.style.top = '5px';
                                                        removeBtn.style.right = '5px';
                                                        removeBtn.style.background = 'rgba(0,0,0,0.6)';
                                                        removeBtn.style.color = 'white';
                                                        removeBtn.style.borderRadius = '50%';
                                                        removeBtn.style.width = '20px';
                                                        removeBtn.style.height = '20px';
                                                        removeBtn.style.textAlign = 'center';
                                                        removeBtn.style.cursor = 'pointer';
                                                        removeBtn.style.fontSize = '14px';
                                                        removeBtn.title = 'Supprimer cette image';
                                                        removeBtn.onclick = () => removeImage(index);

                                                        imgContainer.appendChild(removeBtn);
                                                        container.appendChild(imgContainer);
                                                    };
                                                    reader.readAsDataURL(file);
                                                });
                                            }

                                            function removeImage(index) {
                                                selectedFiles.splice(index, 1);

                                                // Créer un nouvel objet FileList pour mettre à jour le champ input
                                                const dataTransfer = new DataTransfer();
                                                selectedFiles.forEach(file => dataTransfer.items.add(file));
                                                document.getElementById('images').files = dataTransfer.files;

                                                previewImages({ target: { files: selectedFiles } }); // Rafraîchir l'affichage
                                            }
                                        </script>
